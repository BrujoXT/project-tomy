<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Pokemon Card</title>
    <link rel="stylesheet" href="/CURSO HTML CSS JS/5 Pokemon Card/css/style.css">
    <link rel="shortcut icon" href="/LOGO_TJ.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="/index.html" class="logo">
            <img src="/LOGO_TJ.png" alt="Logo de la pagina"> 
            <h2 class="nombre-pagina">Portafolio TJ</h2>
       </a>
        <nav>
            <a href="/index.html" class="nav-link">Inicio</a>
            <a href="" class="nav-link">Proyectos</a>
            <a href="https://leetcode.com/TomasJH/" class="nav-link" target="_blank">Contactame</a>
        </nav>
    </header>
    <div class="iniciopagina">
        <h1 class="pagina">5. Pokemon Card</h1>
        <a href="/index.html">Volver al inicio</a>
      </div>
      <main class="container">
        <article class="card">
            <img src="img/fondo-top.jpg" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="img/gengar.png" alt="gengar" class="card-body-contentimg-img">
                </div>
                <h1 class="card-body-title">Gengar <span>#92</span></h1>
                <p class="card-body-text">Coleccionable</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-first">
                    <h3>Fantasma</h3>
                    <img src="img/ghosts.png" alt="ghosts" width="85">
                </div>
                <div class="card-footer-second">
                    <h3>Veneno</h3>
                    <img src="img/v-poison.png" alt="poison" width="75">
                </div>
                <div class="card-footer-third">
                    <a href="https://www.pokemon.com/el/pokedex/gengar" target="_blank">
                        <h3>Info</h3>
                       <img src="img/exclamacion.png" alt="exclamacion" width="75">
                    </a>
                </div>
            </div>
        </article>
      </main>
</body>
</html>
